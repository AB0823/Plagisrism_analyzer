<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plagiarism Analyzer</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            border: 1px solid #e3e6f0;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }

        input[type=file] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }

        .tooltip-icon {
            margin-left: 8px;
            color: #6c757d;
            cursor: pointer;
        }

        .tooltip-icon:hover {
            color: #343a40;
        }

        .file-upload-label {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileToUpload" class="file-upload-label">
                    Select your project:
                    <i class="fas fa-info-circle tooltip-icon" data-mdb-toggle="tooltip" 
                       title="Please select the project file you want to upload."
                       aria-label="File upload information tooltip"></i>
                </label>
                <input type="file" name="fileToUpload" id="fileToUpload" accept=".zip,.docx,.pdf" required>
            </div>
            <button type="submit" name="submit" value="Upload Project">Upload</button>
        </form>
    </div>

    <script>
        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-mdb-toggle="tooltip"]'));
            tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new mdb.Tooltip(tooltipTriggerEl);
            });
        });

        // Validate file size
        document.querySelector('form').addEventListener('submit', function(e) {
            var fileInput = document.getElementById('fileToUpload');
            if (fileInput.files[0].size > 5 * 1024 * 1024) {
                e.preventDefault();
                alert('File size must be less than 5MB.');
            }
        });
    </script>
</body>
</html>
